apiVersion: v1
items:
- apiVersion: v1
  kind: Pod
  metadata:
    labels:
      app: application
      name: backend
    name: backend
  spec:
    containers:
      image: quay.io/rpatel0019/db_image
      name: backend
      ports:
      - containerPort: 3306
        name: backend

- apiVersion: v1
  kind: Pod
  metadata:
    labels:
      app: application
      name: flask
    name: flask
  spec:
    containers:
    - env:
      - name: IP_ADDR
        value: ${mariadb_ip_addr}
      image: quay.io/rpatel0019/flask_image
      name: flask
      ports:
      - containerPort: 5000
        name: flask
